<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Assignment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>

  <div class="MainWrapper">
    <div class="TabsContainer">
      <div class="Tab" id="PlayersTab">Players</div>
      <div class="Tab" id="ThemeTab">Theme</div>
      <div class="Tab" id="BeginGameTab">Begin Game</div>
    </div>

    <div class="SelectedTabContainer">
      <div class="SelectionContainer" id="PlayerSelectionContainer">
        <div class="PlayerSelector" id="one" data-value="1">1 Player</div>
        <div class="PlayerSelector" id="two" data-value="2">2 Players</div>
        <div class="PlayerSelector" id="three" data-value="3">3 Players</div>
        <div class="PlayerSelector" id="four" data-value="4">4 Players</div>

      </div>

      <div class="SelectionContainer" id="ThemeSelectionContainer" style="display: none;">
        <div class="ThemeSelector" data-value="HTML">HTML</div>
        <div class="ThemeSelector" data-value="CSS">CSS</div>
        <div class="ThemeSelector" data-value="JavaScript">JavaScript</div>
      </div>

      <div id="QuestionContainer" id="RoundQuestionContainer" style="display: none">
        SOME RANDOM QUESTION
      </div>
      <div class="SelectionContainer" id="AnswerSelectionContainer" style="display:none">
        <div id="Clock"><span id="clockPlayerSpan">Player1</span>'s turn: <span id="clockSecondsSpan">30</span></div>
        <div class="AnswerSelector">1</div>
        <div class="AnswerSelector">2</div>
        <div class="AnswerSelector">3</div>
        <div class="AnswerSelector">4</div>
      </div>

    </div>
  </div>

</body>
</html>
